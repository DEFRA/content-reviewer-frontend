<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Upload Handler</title>
    <link
      rel="stylesheet"
      href="https://govuk-frontend.herokuapp.com/public/stylesheets/govuk-frontend-5.13.0.min.css"
    />
    <style>
      body {
        margin: 2em;
      }
    </style>
  </head>
  <body>
    <form id="uploadForm">
      <div class="govuk-form-group" id="fileFormGroup">
        <label class="govuk-label" for="file-upload"
          >Upload a document (optional)</label
        >
        <input
          class="govuk-file-upload"
          id="file-upload"
          name="file"
          type="file"
        />
      </div>
      <div class="govuk-form-group" id="textFormGroup">
        <label class="govuk-label" for="text-content"
          >Or type/paste your content directly</label
        >
        <textarea
          class="govuk-textarea"
          id="text-content"
          name="textContent"
          rows="5"
        ></textarea>
      </div>
      <button type="submit" class="govuk-button" id="uploadButton">
        Review Content
      </button>
    </form>
    <div id="uploadError" hidden><span id="errorMessage"></span></div>
    <div id="uploadSuccess" hidden><span id="successMessage"></span></div>
    <div id="uploadProgress" hidden>
      <span id="uploadStatusText"></span><span id="uploadProgressText"></span>
      <div id="progressBar"></div>
    </div>
    <script src="./upload-handler.js"></script>
  </body>
</html>
